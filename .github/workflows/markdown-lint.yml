name: Lint Markdown

on:
  push:
    branches:
      - "*"
  pull_request:
    types: [opened, reopened, synchronize]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18.x

      - name: install pnpm
        run: npm install -g pnpm

      - name: install dependencies using pnpm
        run: pnpm install

      - name: pnpm lint:md
        run: pnpm lint:md
